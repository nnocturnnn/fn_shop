{% include "f_part.html" %}
<form action="/register" method="POST" onsubmit="return validate()">
    <div align="center">
    <div class="form-group w-25">
		<label for="exampleInputEmail1">Email address</label>
		<input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	</div>
	<div class="form-group w-25">
		<label for="exampleInputPassword1">Password</label>
		<input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
      <div class="form-group w-25">
		<input name="cpassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-Password">
	  </div>
      <div class="form-group w-25">
		<label for="exampleInputEmail1">Name</label>
		<input name="firstName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
    </div>
    <div class="form-group w-25">
		<input name="lastName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last name">
    </div>
    <div class="form-group w-25">
		<label for="exampleInputEmail1">City</label>
		<input name="city" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="City">
    </div>
    <div class="form-group w-25">
		<input name="state" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="State">
    </div>
    <div class="form-group w-25">
		<input name="country" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Country">
    </div>
    <div class="form-group w-25 ">
		<label for="exampleInputEmail1">Phone</label>
		<input name="phone" type="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	</div>

    <p><input class="btn btn-dark" type="submit" value="Register"></p>

    <a href="/loginForm">Login here</a>
    </div>

</form>
</body>
</html>
